<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Social proof section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <header class="hero">
          <div class="hero__text-wrap">
            <h1 class="hero__headline magenta">10,000+ of our users love our products.</h1>
            <p class="hero__sub-headline">We only provide great products combined with excellent customer service. See what our satisfied customers are saying about our services.</p>
          </div>
          <ul class="hero__ratings-wrap">
            <li class="hero__rating">
              <div class="rating-icons">
                <img aria-hidden="true" src="/images/icon-star.svg" alt="">
                <img aria-hidden="true" src="/images/icon-star.svg" alt="">
                <img aria-hidden="true" src="/images/icon-star.svg" alt="">
                <img aria-hidden="true" src="/images/icon-star.svg" alt="">
                <img aria-hidden="true" src="/images/icon-star.svg" alt="">
              </div>
              <p class="rating-text magenta">Rated 5 Stars in Reviews</p>
            </li>
            <li class="hero__rating magenta">
              <div class="rating-icons">
                <img aria-hidden="true" src="/images/icon-star.svg" alt="">
                <img aria-hidden="true" src="/images/icon-star.svg" alt="">
                <img aria-hidden="true" src="/images/icon-star.svg" alt="">
                <img aria-hidden="true" src="/images/icon-star.svg" alt="">
                <img aria-hidden="true" src="/images/icon-star.svg" alt="">
              </div>
              <p class="rating-text magenta">Rated 5 Stars in Report Guru</p>
            </li>
            <li class="hero__rating magenta">
              <div class="rating-icons">
                <img aria-hidden="true" src="/images/icon-star.svg" alt="">
                <img aria-hidden="true" src="/images/icon-star.svg" alt="">
                <img aria-hidden="true" src="/images/icon-star.svg" alt="">
                <img aria-hidden="true" src="/images/icon-star.svg" alt="">
                <img aria-hidden="true" src="/images/icon-star.svg" alt="">
              </div>
              <p class="rating-text magenta">Rated 5 Stars in BestTech</p>
            </li>
          </ul>
        </header>
        <section class="testimonials">
          <figure class="testimonial">
            <figcaption class="profile">
              <img src="/images/image-colton.jpg" class="photo" alt="Colton Smith">
              <h3 class="name">Colton Smith <span>Verified Buyer</span></h3>
            </figcaption>
            <blockquote class="qoute">"We needed the same printed design as the one we had ordered a week prior. Not only did they find the original order, but we also received it in time. Excellent!"</blockquote>
          </figure>
          <figure class="testimonial">
            <figcaption class="profile">
              <img src="/images/image-irene.jpg" class="photo" alt="Irene Roberts">
              <h3 class="name">Irene Roberts <span>Verified Buyer</span></h3> 
            </figcaption>
            <blockquote class="qoute">"Customer service is always excellent and very quick turn around. Completely delighted with the simplicity of the purchase and the speed of delivery."</blockquote>
          </figure>
          <figure class="testimonial">
            <figcaption class="profile">
              <img src="/images/image-anne.jpg" class="photo" alt="Anne Wallace">
              <h3 class="name">Anne Wallace <span>Verified Buyer</span></h3>
            </figcaption>
            <blockquote class="qoute">"Put an order with this company and can only praise them for the very high standard. Will definitely use them again and recommend them to everyone!"</blockquote>
          </figure>
          <ul class="">

          </ul>
        </section>
      </div>
    </main>
  </body>
</html>
